<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guess</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main>
      <div class="reset-container">
        <button class="reset-btn">New</button>
        <p>Between 1 and 30</p>
      </div>
      <h2 class="title">Guess my Number!</h2>
      <div class="hidden-answer-container">
        <hr />
        <div class="hidden-answer" id="hiddenNum">?</div>
      </div>
      <section>
        <div class="guess-number">
          <input type="number" class="answer" id="answerBox" />
          <button class="check-btn" id="checkBtn">Check</button>
        </div>
        <div class="score-container">
          <p>Score: <span id="score"></span></p>
          <p>Highscore: <span id="highScore"></span></p>
        </div>
      </section>
    </main>
    <script src="/js/index.js"></script>
  </body>
</html>
